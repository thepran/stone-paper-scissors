<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="game-start-container"></div>
      <div class="game-play-container">
        <div class="scoreboard">
          <div class="led-light led-blank" id="led1"></div>
          <div class="led-light led-blank" id="led2"></div>
          <div class="led-light led-blank" id="led3"></div>
          <div class="led-light led-blank" id="led4"></div>
          <div class="led-light led-blank" id="led5"></div>
        </div>
        <div class="display-container">
          <div class="display-box">
            <h3>Player</h3>
            <div class="display">
              <div class="selection-display" id="user-display"></div>
            </div>
          </div>
          <div class="display-box">
            <h3>Computer</h3>
            <div class="display">
              <div class="selection-display" id="computer-display"></div>
            </div>
          </div>
        </div>
        <div class="user-selection-container">
          <h3>Choose One:</h3>
          <button class="user-selection" id="0">
            <img src="https://img.icons8.com/office/40/000000/rock.png" />
          </button>
          <button class="user-selection" id="1">
            <img src="https://img.icons8.com/fluency/48/000000/paper.png" />
          </button>
          <button class="user-selection" id="2">
            <img
              src="https://img.icons8.com/color/48/000000/sewing-scissors.png"
            />
          </button>
        </div>
      </div>
      <div class="game-result-container"></div>

      <footer>
        <p>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
